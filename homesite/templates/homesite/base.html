{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,900;1,500;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'homesite/styles/base.css'%}">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
</head>

<body>
    {% block header %}
    {% endblock %}

    {% block main %}
    <div class="p-4 bg-red-500 text-white">
        welcome everyone
    </div>
    {% endblock %}

    {% block footer %}
    {% endblock %}
</body>

</html>
